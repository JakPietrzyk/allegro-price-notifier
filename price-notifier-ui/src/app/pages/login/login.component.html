<div class="login-wrapper">
  <div class="login-card">
    <h2>{{ texts.UI.TITLE }}</h2>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">{{ texts.UI.EMAIL_LABEL }}</label>
        <input
          type="email"
          id="email"
          name="email"
          [ngModel]="email()"
          (ngModelChange)="email.set($event)"
          [placeholder]="texts.UI.EMAIL_PLACEHOLDER"
          [disabled]="loading()"
          required>
      </div>

      <div class="form-group">
        <label for="password">{{ texts.UI.PASSWORD_LABEL }}</label>
        <input
          type="password"
          id="password"
          name="password"
          [ngModel]="password()"
          (ngModelChange)="password.set($event)"
          [disabled]="loading()"
          required>
      </div>

      <button
        type="submit"
        class="btn-primary"
        [disabled]="loading()">
        @if (loading()) {
          {{ texts.UI.SUBMIT_BTN_LOADING }}
        } @else {
          {{ texts.UI.SUBMIT_BTN }}
        }
      </button>
    </form>

    <div class="register-hint">
      {{ texts.UI.NO_ACCOUNT }}
      <a routerLink="/register">{{ texts.UI.REGISTER_LINK }}</a>
    </div>
  </div>
</div>
