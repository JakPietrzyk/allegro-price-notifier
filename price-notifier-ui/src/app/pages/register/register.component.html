<div class="register-wrapper">
  <div class="register-card">
    <h2>Załóż konto</h2>

    <form (ngSubmit)="onSubmit()">

      <div class="form-row">
        <div class="form-group">
          <label for="firstName">Imię</label>
          <input type="text" id="firstName" [(ngModel)]="registerData.firstName" name="firstName">
        </div>
        <div class="form-group">
          <label for="lastName">Nazwisko</label>
          <input type="text" id="lastName" [(ngModel)]="registerData.lastName" name="lastName">
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" [(ngModel)]="registerData.email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Hasło *</label>
        <input type="password" id="password" [(ngModel)]="registerData.password" name="password" required minlength="6">
      </div>

      <button type="submit" class="btn-primary">Zarejestruj się</button>
    </form>

    <div *ngIf="errorMessage" class="error-msg">
      {{ errorMessage }}
    </div>

    <div class="login-link">
      Masz już konto? <a routerLink="/login">Zaloguj się</a>
    </div>
  </div>
</div>
